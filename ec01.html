      <h1>商品一覧【おむつ】</h1>
      <!-- カートのカウント部分のclassに「hidden」をつけて、
    初期状態では表示しないように -->
      <div class="cart">
        <div class="cart_cnt hidden">
          <span id="js_cart_cnt"></span>
        </div>
        <a class="cart_icon" href="check.html">
          <img src="img/天秤.png" alt="天秤" />
        </a>
      </div>

      <video
